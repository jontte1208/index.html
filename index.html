<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batchk√∂rningsber√§knare</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #e67e22;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        /* Watermark */
        body::after {
            content: "Jonathan";
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.08);
            font-weight: 300;
            z-index: 1000;
            pointer-events: none;
            font-style: italic;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--success));
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            font-weight: 700;
        }
        
        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            margin: 12px auto;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #fafafa;
        }
        
        input:focus {
            border-color: var(--secondary);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--secondary), #2980b9);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #2980b9, var(--secondary));
        }
        
        .result {
            margin-top: 30px;
            padding: 24px;
            background-color: var(--light);
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 4px solid var(--secondary);
        }
        
        .result h3 {
            color: var(--primary);
            margin-top: 0;
            padding-bottom: 10px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .result h3::before {
            content: 'üìä';
            margin-right: 10px;
        }
        
        .result-item {
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .result-item strong {
            color: var(--primary);
            font-weight: 600;
        }
        
        .result-item span {
            font-weight: 500;
            color: #333;
        }
        
        .current-time {
            text-align: center;
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 24px;
            background: rgba(0,0,0,0.03);
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .progress-container {
            margin: 20px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--dark);
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            width: 0%;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivitet */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batchk√∂rningsber√§knare</h1>
        
        <div id="currentTime" class="current-time"></div>
        
        <div class="form-group">
            <label for="batchStorlek">Total batchstorlek:</label>
            <input type="number" id="batchStorlek" placeholder="Ange totalt antal rutor i batchen" value="1000">
        </div>
        
        <div class="form-group">
            <label for="kordaRutor">Antal redan k√∂rda rutor:</label>
            <input type="number" id="kordaRutor" placeholder="Ange antal redan k√∂rda rutor" value="0">
        </div>
        
        <div class="form-group">
            <label for="takttid">Takttid (sekunder per ruta):</label>
            <input type="number" step="0.1" id="takttid" placeholder="T.ex. 3.3" value="3.3">
        </div>
        
        <button onclick="berakna()">Ber√§kna klartid</button>
        
        <div id="result" class="result">
            <h3>Produktionsstatus</h3>
            <div class="result-item">
                <strong>√Öterst√•ende rutor:</strong>
                <span id="resAterstaende"></span>
            </div>
            <div class="result-item">
                <strong>Takttid:</strong>
                <span id="resTakttid"></span> sek/ruta
            </div>
            <div class="result-item">
                <strong>Ber√§knad klartid:</strong>
                <span id="resKlartid"></span>
            </div>
            <div class="result-item">
                <strong>√Öterst√•ende tid:</strong>
                <span id="resTotalTid"></span>
            </div>
            <div class="result-item">
                <strong>Produktionstakt:</strong>
                <span id="resRutorPerTimme"></span> rutor/timme
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span>Framsteg:</span>
                    <span id="resFramsteg"></span>
                </div>
                <div class="progress-bar">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Uppdatera aktuell tid kontinuerligt
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = 
                `üìÖ ${now.toLocaleDateString('sv-SE', options)}`;
        }
        
        // Uppdatera tiden varje sekund
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime(); // K√∂r direkt f√∂rsta g√•ngen
        
        function berakna() {
            try {
                // H√§mta indata
                const batchStorlek = parseInt(document.getElementById('batchStorlek').value);
                const kordaRutor = parseInt(document.getElementById('kordaRutor').value);
                const takttid = parseFloat(document.getElementById('takttid').value);
                
                // Validera indata
                if (isNaN(batchStorlek) || isNaN(kordaRutor) || isNaN(takttid) || 
                    batchStorlek <= 0 || takttid <= 0 || kordaRutor < 0) {
                    throw new Error("Ogiltiga v√§rden. Batch > 0, k√∂rda ‚â• 0, takttid > 0.");
                }
                
                if (kordaRutor > batchStorlek) {
                    throw new Error("K√∂rda rutor kan inte vara fler √§n batchstorleken.");
                }
                
                // Ber√§kningar
                const aterstaendeRutor = batchStorlek - kordaRutor;
                const startDatum = new Date();
                const totalTidSekunder = aterstaendeRutor * takttid;
                const klartid = new Date(startDatum.getTime() + totalTidSekunder * 1000);
                
                // Formatera tidsuppdelning
                const timmar = Math.floor(totalTidSekunder / 3600);
                const restSekunder = totalTidSekunder % 3600;
                const minuter = Math.floor(restSekunder / 60);
                const sekunder = Math.floor(restSekunder % 60);
                
                // Prestandam√•tt
                const rutorPerTimme = 3600 / takttid;
                const framstegProcent = (kordaRutor / batchStorlek * 100).toFixed(1);
                
                // Visa resultat
                document.getElementById('resAterstaende').textContent = aterstaendeRutor.toLocaleString('sv-SE');
                document.getElementById('resTakttid').textContent = takttid;
                document.getElementById('resKlartid').textContent = formatTime(klartid);
                document.getElementById('resTotalTid').textContent = 
                    `${timmar} tim ${minuter} min ${sekunder} sek`;
                document.getElementById('resRutorPerTimme').textContent = rutorPerTimme.toFixed(1);
                document.getElementById('resFramsteg').textContent = `${framstegProcent}%`;
                
                // Progress bar
                document.getElementById('progressBar').style.width = `${framstegProcent}%`;
                
                // Visa resultat
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                alert(error.message);
                document.getElementById('result').style.display = 'none';
            }
        }
        
        function formatTime(date) {
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            return date.toLocaleTimeString('sv-SE', options) + " (" + date.toLocaleDateString('sv-SE') + ")";
        }
    </script>
</body>
</html>
